<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proof of Concepts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-12">
        
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-2" style="color: #FFD700;">Artificial Intelligence</h1>
            <p class="text-lg text-gray-400">Proof of Concepts on the Art of the Possible</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- Game 1: Game Development -->
                <div class="game-card bg-gray-800 rounded-lg overflow-hidden border-2 border-gray-700">
                    <img src="https://placehold.co/600x400/660000/FFFFFF?text=Game+Development" alt="Game Development Screenshot" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold mb-2">Breakout</h2>
                        <p class="text-gray-400 mb-4">The classic brick-breaking game with modern power-ups and multiple levels.</p>
                        <a href="/breakout.html" class="inline-block bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full text-center">
                            Play Now
                        </a>
                    </div>
                </div>

                <!-- Game 2: Placeholder -->
                <div class="game-card bg-gray-800 rounded-lg overflow-hidden border-2 border-gray-700 opacity-50">
                    <img src="https://placehold.co/600x400/1F2937/FFFFFF?text=Coming+Soon" alt="Coming Soon" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold mb-2">Next Game</h2>
                        <p class="text-gray-400 mb-4">Another exciting game is currently in development and will be available soon!</p>
                        <button class="inline-block bg-gray-700 text-gray-400 font-bold py-2 px-4 rounded w-full text-center cursor-not-allowed">
                            Coming Soon
                        </button>
                    </div>
                </div>

                <!-- Add more game cards here as you build them -->

            </div>
        </main>

    </div>

</body>
</html>
